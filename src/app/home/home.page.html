<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Oh, My, Weight!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Log a new weight entry...</h1>
    <ion-item>
      <ion-label>Weight</ion-label>
      <ion-input type="number" placeholder="Weight in Kg" required [ngModel]="inputWeight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="DD/MM/YYYY at HH:mm" picker-format="YYYY-MM-DDTHH:mm" [ngModel]="inputDate"></ion-datetime>
    </ion-item>
</ion-content>
